<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>figma</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">Socials</h1>
    </header>

    <section class="flex-box">
      <figure>
        <img
          class="octocat"
          src="./images/github-logo.png.jpg"
          alt="octocat being an astronaut"
        />
        <figcaption>github</figcaption>
      </figure>
      <p class="text">See my cool Repos.</p>
      <a
        href="https://github.com/HannaSophia-92"
        aria-label="Link to my Github account"
        >@myaccount</a
      >
    </section>

    <section class="flex-box">
      <figure>
        <img
          class="octocat"
          src="./images/github-logo.png.jpg"
          alt="octocat being an astronaut"
        />
        <figcaption>github</figcaption>
      </figure>
      <p class="text">See my cool Repos.</p>
      <a
        href="https://github.com/HannaSophia-92"
        aria-label="Link to my Github account"
        >@myaccount</a
      >
    </section>

    <section class="flex-box">
      <figure>
        <img
          class="twitter"
          src="./images/twitter-logo.jpeg"
          alt="twitter logo"
        />
        <figcaption>twitter</figcaption>
      </figure>
      <p class="text">Follow me to learn about my thoughts.</p>
      <a
        href="https://twitter.com/?lang=de"
        aria-label="Link to my twitter account"
        >@myaccount</a
      >
    </section>

    <section class="flex-box">
      <figure>
        <img
          class="twitter"
          src="./images/twitter-logo.jpeg"
          alt="twitter logo"
        />
        <figcaption>twitter</figcaption>
      </figure>
      <p class="text">Follow me to learn about my thoughts.</p>
      <a
        href="https://twitter.com/?lang=de"
        aria-label="Link to my twitter account"
        >@myaccount</a
      >
    </section>
  </body>
</html>
